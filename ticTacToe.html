        <div id="container-game" class="container-fluid position-absolute bg-dark">
            <div id="container-settings" class="d-flex flex-column align-items-center mb-5">
                <div>
                    <label class="m-1" style="font-size: 1.2rem; color: #FFBF00;">First to play: </label>
                    <select class="bg-dark text-white text-center rounded p-2 mb-4" style="cursor: pointer;" id="firstToPlay">
                        <option value="human">Human</option>
                        <option value="computer">Computer</option>
                    </select>

                    <label for="dificulty" class="m-1" style="font-size: 1.2rem; color: #FFBF00;">Dificulty: </label>
                    <select class="bg-dark text-white text-center rounded p-2 mb-4" style="cursor: pointer;" id="dificulty">
                        <option value="unbeatable">Unbeatable</option>
                        <option value="easy">Easy</option>
                    </select>
                </div>

                <button id="newGame" type="button" class="btn btn-light btn-lg" style="border: 0.2rem solid black">New game</button>
            </div>
            <div id="game" class="rounded d-flex justify-content-center align-items-center flex-wrap" style="height: 60%; width: 30%; margin: auto;">
                <!-- row 1 -->
                <div id="cell0" class="p-3 d-flex justify-content-center align-items-center" style="cursor: pointer; height: 33.333%; width: 33.333%; border: 0.1rem solid white; border-top: none; border-left: none;"></div>
                <div id="cell1" class="p-3 d-flex justify-content-center align-items-center" style="cursor: pointer; height: 33.333%; width: 33.333%; border: 0.1rem solid white; border-top: none;"></div>
                <div id="cell2" class="p-3 d-flex justify-content-center align-items-center" style="cursor: pointer; height: 33.333%; width: 33.333%; border: 0.1rem solid white; border-top: none; border-right: none;"></div>
                <!-- row 2 -->
                <div id="cell3" class="p-3 d-flex justify-content-center align-items-center" style="cursor: pointer; height: 33.333%; width: 33.333%; border: 0.1rem solid white; border-left: none;"></div>
                <div id="cell4" class="p-3 d-flex justify-content-center align-items-center" style="cursor: pointer; height: 33.333%; width: 33.333%; border: 0.1rem solid white;"></div>
                <div id="cell5" class="p-3 d-flex justify-content-center align-items-center" style="cursor: pointer; height: 33.333%; width: 33.333%; border: 0.1rem solid white; border-right: none;"></div>
                <!-- row 3 -->
                <div id="cell6" class="p-3 d-flex justify-content-center align-items-center" style="cursor: pointer; height: 33.333%; width: 33.333%; border: 0.1rem solid white; border-bottom: none; border-left: none;"></div>
                <div id="cell7" class="p-3 d-flex justify-content-center align-items-center" style="cursor: pointer; height: 33.333%; width: 33.333%; border: 0.1rem solid white; border-bottom: none;"></div>
                <div id="cell8" class="p-3 d-flex justify-content-center align-items-center" style="cursor: pointer; height: 33.333%; width: 33.333%; border: 0.1rem solid white; border-bottom: none; border-right: none;"></div>
            </div>

            <footer class="container-fluid text-center mt-3">
                <p>Games Online 2023Â©</p>
            </footer>
        </div>

        <div id="container-result" class="position-absolute rounded d-flex flex-column justify-content-center align-items-center" style="top: 20%; left: 37.5%; height: 25%; width: 25%; background-color: #AF2D2D; border: 0.1rem solid #FFBF00; z-index: -1;">
            <h2 id="resultText" class="user-select-none"></h2>
            <button id="reload" type="button" class="btn btn-light btn-lg mt-3" style="border: 0.2rem solid black">Try again!</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
